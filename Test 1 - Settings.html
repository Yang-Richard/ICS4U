<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="Test 1 - Settings CSS.css"/>
		<title>Settings</title>
	</head>
	<body>
		<button id="returnHome" onclick="window.location.href='Test 1 - Main Menu.html'">Back</button>
		<h3 class="headers">
			Settings 
		</h3>
		<p>
			<h4>Music:</h4>
			<div>
				<button id="musicOn">On</button>
				<button id="musicOff">Off</button>
			</div>
		</p>
		<p>
			<h4>Sounds:</h4>
			<div>
				<button id="soundOn">On</button>
				<button id="soundOff">Off</button>
			</div>
		</p>
		<p>
			<h4>Languages:</h4>
			<div>
				<button id="lang1" onclick="languageChange(lang1, lang2)">English</button>
				<button id="lang2" onclick="languageChange(lang2, lang1)">French</button>
			</div>
		</p>
		<script>
		
			function languageChange(language, language2) {
			alert("HELLO");
			var elem = document.getElementById(language);
			elem.style.border = "10px solid #000000";
			var elem2 = document.getElementById(language2);
			elem2.style.border = "2px solid #000000";
			}
		
		</script>
	</body>
