<!DOCTYPE html>
<html>
 	<head>
		<!--<meta charset="utf-8" />-->
		<!--<link href="styles/styles.css" rel="stylesheet" type="text/css" />-->
  
		<link type="text/css" rel="stylesheet" href="css/mainMenu.css"/>
		<!--<script src="Splash_JS.js" type="text/javascript></script>-->
		<title>Swinging Monkey</title>
		</head>
		<body onload="languageSet(); musicSet()">
		<div id="divBack">
			<button id="settings" onclick="goSettings()" ></button>
				<img id ="monkey" onclick ="monkeyAnimation()" src="images/monkeySwingingNew.png"/>
				<button id ="startButton" onclick="gameStart()"></button>
				<button id ="tutorialButton" onclick="goInstructions()"></button>
				<button id ="highScoresButton" onclick="goScores()"></button>
                                <button id ="easterEgg" onclick="easterEgg()"></button>
				<object id="music" height="1" width="1"></object>
				<div id="credit">Music by audionautix.com</div>
		</div>
		<script>
			var monkeyDistance = document.getElementById("monkey").offsetLeft;
			var object = document.getElementById("monkey");
			var facingRight = false;
			var clickSound = new Audio('music/panamaHatNV.mp3');
			
			function gameStart(){
				buttonSound();
				setTimeout(function(){window(location.href='chooseDifficulty.html')}, 400);
			}
			
			function goInstructions(){
				buttonSound();
				setTimeout(
				function(){window(location.href='tutorial.html')}
				, 400);
			}
			
			function goScores(){
				buttonSound();
				setTimeout(
				function(){window(location.href='highScores.html')}
				, 400);
			}
			
			function goSettings(){
				buttonSound();
				setTimeout(
				function(){window(location.href='settings.html')}
				, 400);
			}
			
			function buttonSound(){
				if(localStorage.getItem('sound') != 'off'){
					var clickSound = new Audio('music/click.mp3');
					clickSound.play();
				}
			}
			
			setInterval(
				function monkeyAnimation(){
					if(facingRight == false){
						monkeyDistance = monkeyDistance - 2;
						object.style.marginLeft = monkeyDistance + 'px';
						if(monkeyDistance < 30){
							facingRight = true;
							object.src = 'images/monkeySwingingNew2.png';
						}
					}
					
					if(facingRight == true){
						monkeyDistance = monkeyDistance + 2;
						object.style.marginLeft = monkeyDistance + 'px';
						if(monkeyDistance > 890){
							facingRight = false;
							object.src = 'images/monkeySwingingNew.png';
						}
					}
				}
			,8);
			
			function languageSet() {
				if(localStorage.getItem('language') == 'english'){
					document.getElementById("startButton").innerHTML="Start Game";
					document.getElementById("tutorialButton").innerHTML="Instructions";
					document.getElementById("highScoresButton").innerHTML="High Scores"
				}
				else {
					document.getElementById("startButton").innerHTML="Joue";
					document.getElementById("tutorialButton").innerHTML="Instructions";
					document.getElementById("highScoresButton").innerHTML="Haut Scores"
				}
			}
			
			function musicSet(){
				if(localStorage.getItem('music') == 'off'){
				//	document.getElementById("music").setAttribute('data', 'null');
				clickSound.stop();
				}
				else {
				//	document.getElementById("music").setAttribute('data', 'music/panamaHatNV.mp3');
					clickSound.play();
				}
			}
                        
                        function easterEgg(){
                            document.getElementById('divBack').style.backgroundImage = 'url(images/easterEgg.png)';
                        }
                      
		</script>
	</body>
</html>
