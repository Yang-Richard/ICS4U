<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="Test 1 - High Scores CSS.css"/>
		<title>High Scores</title>
	</head>
	<body>
		<button id="returnHome" onclick="window.location.href='Test 1 - Main Menu.html'">Back</button>
		<h3 class="headers">
		High Scores</h3>
		<div id="easyScores">
		<div id="scoreType">
		<button id="easy" onclick="highScoreEasy()">Easy</button>
		<button id="medium" onclick="highScoreMedium()"> Medium</button>
		<button id="hard" onclick="highScoreHard()">Hard</button>
		</div>
		</div>
	<script>
		var scoreId = "easyScores";
	
		function highScoreEasy() {
			var elem = document.getElementById(scoreId);
			elem.id = "easyScores";
			scoreId = "easyScores";
		}
	
		function highScoreMedium() {
			var elem = document.getElementById(scoreId);
			elem.id = "mediumScores";
			scoreId = "mediumScores";
		}
		
		function highScoreHard() {
			var elem = document.getElementById(scoreId);
			elem.id = "hardScores";
			scoreId = "hardScores";
		}
		
	
	</script>
	</body>
	<!--http://www.hotscripts.com/forums/php/57676-how-redirect-another-page-once-click-html-button.html
	site which aided in providing how to change from one screen to another-->
</html>
