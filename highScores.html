	<script>
		var scoreId = "easy";
	
		function highScoreEasy() {
			scoreId = "easy";
			displayScore();
		}
	
		function highScoreMedium() {
			scoreId = "medium";
			displayScore();
		}
		function highScoreHard() {
			scoreId = "hard";
			displayScore();
		}
		
		function displayScore(){
			for (var i = 1; i < 11; i++) {
				if(localStorage.getItem(scoreId+'Score'+i) != '0' &&
				localStorage.getItem(scoreId+'Score'+i) != null){
					document.getElementById('rank'+i).innerHTML=i;
					document.getElementById('name'+i).innerHTML=localStorage.getItem(scoreId+'Name'+i);
					document.getElementById('playerScore'+i).innerHTML=localStorage.getItem(scoreId+'Score'+i);
					document.getElementById('date'+i).innerHTML=localStorage.getItem(scoreId+'Date'+i);
				}
				else {
					document.getElementById('rank'+i).innerHTML="";
					document.getElementById('name'+i).innerHTML="";
					document.getElementById('playerScore'+i).innerHTML="";
					document.getElementById('date'+i).innerHTML="";
				}
			}
		}
		
		
		function languageSet() {
			if(localStorage.getItem('language') == 'english'){
				document.getElementById("easy").innerHTML="Easy";
				document.getElementById("medium").innerHTML="Medium";
				document.getElementById("hard").innerHTML="Hard";
				document.getElementById("returnHome").innerHTML="Back";
			}
			else {
				document.getElementById("easy").innerHTML="Facile";
				document.getElementById("medium").innerHTML="Moyen";
				document.getElementById("hard").innerHTML="Difficile";
				document.getElementById("returnHome").innerHTML="Retourner";
			}
		}
		
	
	</script>
