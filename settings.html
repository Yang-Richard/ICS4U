<!DOCTYPE html>
<html>
    <head>
        <script src="javascript/settings.js"></script>
        <link type="text/css" rel="stylesheet" href="css/settings.css"/>
        <title>Settings</title>
    </head> 
    <body onload= "languageSet(); musicSettings(); soundSettings()">
        <button id="returnHome" onclick="goBack()">Back</button>
        <div id="header">
            <p id="headerText">Settings<p>
        </div>
        <div id="music">
            <p id="musicText">Music</p>
            <button id="musicOn" onclick="musicOn()">On</button>
            <button id="musicOff" onclick="musicOff()">Off</button>
        </div>  
        <div id="sounds">
            <p id="soundText">Sound</p>
            <button id="soundOn"  onclick="soundOn()">On</button>
            <button id="soundOff"  onclick="soundOff()">Off</button>
        </div>  
        <div id="language">
            <p id="languageText">Language</p>
            <button id="lang1" onclick="languageEnglish()">English</button>
            <button id="lang2" onclick="languageFrench()">French</button>.
        </div>
    </body>
</html>
