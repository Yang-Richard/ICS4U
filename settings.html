<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/settings.css"/>
		<title>Settings</title>
	</head> 
	<body onload="languageSet(); musicSettings(); soundSettings()">
		<div id="back">
			<button id="returnHome" onclick="window.location.href='mainMenu.html'">Back</button>
			<h3 id="headers">Settings</h3>
			<div id="words">
				<p>
					<h4 id="music">Music:</h4>
				</p>
				<p>
					<h4 id="sounds">Sounds:</h4>
				</p>
				<p>
					<h4 id="language">Languages:</h4>
				</p>
			</div>
			<div id="options">
				<p>
					<div>
						<button id="musicOn" onclick="musicOn()">On</button>
						<button id="musicOff" onclick="musicOff()">Off</button>
					</div>
				</p>
				<p>
					<div>
						<button id="soundOn"  onclick="soundOn()">On</button>
						<button id="soundOff"  onclick="soundOff()">Off</button>
					</div>
				</p>
				<p>
					<div>
						<button id="lang1" onclick="languageEnglish()">English</button>
						<button id="lang2" onclick="languageFrench()">French</button>
					</div>
				</p>
			</div>
		</div>	
		<script>
		
			function languageChange(language1, language2) {
				var elem = document.getElementById(language1);
				elem.id = "red";
				var elem2 = document.getElementById(language2);
				elem2.style.border = "2px dashed #000000";
			}
			
			function musicOn(){
				localStorage.setItem('music', 'on');
				 musicSettings();
			}
			
			function musicOff(){
				localStorage.setItem('music', 'off');
				 musicSettings();
			}
			
			function musicSettings() {
				if(localStorage.getItem('music') == 'off'){
					var elem = document.getElementById("musicOff");
					elem.style.border = "3px solid #FF3300";
					var elem2 = document.getElementById("musicOn");
					elem2.style.border = "2px solid #000000";
				}
				else {
					var elem = document.getElementById("musicOn");
					elem.style.border = "3px solid #FF3300";
					var elem2 = document.getElementById("musicOff");
					elem2.style.border = "2px solid #000000";
				}
			}
			
			function soundOn(){
				localStorage.setItem('sound', 'on');
				 soundSettings();
			}
			
			function soundOff(){
				localStorage.setItem('sound', 'off');
				 soundSettings();
			}
			
			function soundSettings() {
				if(localStorage.getItem('sound') == 'off'){
					var elem = document.getElementById("soundOff");
					elem.style.border = "3px solid #FF3300";
					var elem2 = document.getElementById("soundOn");
					elem2.style.border = "2px solid #000000";
				}
				else {
					var elem = document.getElementById("soundOn");
					elem.style.border = "3px solid #FF3300";
					var elem2 = document.getElementById("soundOff");
					elem2.style.border = "2px solid #000000";
				}
			}
			
			function languageEnglish() {
				localStorage.setItem('language', 'english');
				var elem = document.getElementById("lang1");
				elem.style.border = "3px solid #FF3300";
				var elem2 = document.getElementById("lang2");
				elem2.style.border = "2px solid #000000";
				languageSet();
			}
			
			function languageFrench() {
				localStorage.setItem('language', 'french');
				var elem = document.getElementById("lang2");
				elem.style.border = "3px solid #FF3300";
				var elem2 = document.getElementById("lang1");
				elem2.style.border = "2px solid #000000";
				languageSet();
			}
			
			function languageSet() {
				if(localStorage.getItem('language') == 'english'){
					var elem = document.getElementById("lang1");
					elem.style.border = "3px solid #FF3300";
					document.getElementById("headers").innerHTML="Settings";
					document.getElementById("music").innerHTML="Music";
					document.getElementById("sounds").innerHTML="Sounds";
					document.getElementById("language").innerHTML="Language";
					document.getElementById("returnHome").innerHTML="Back";
				}
				else {
					var elem = document.getElementById("lang2");
					elem.style.border = "3px solid #FF3300";
					document.getElementById("headers").innerHTML="Param&egravetres";
					document.getElementById("music").innerHTML="Musique";
					document.getElementById("sounds").innerHTML="Sonore";
					document.getElementById("language").innerHTML="Langue";
					document.getElementById("returnHome").innerHTML="Retourner";
				}
			}
		
		</script>
	</body>
</html>
