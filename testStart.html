<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/testStart.css"/>
		<title>TestStart</title>
	</head>
	<body onload="languageSet()">

		<button id="returnHome" onclick="window.location.href='mainMenu.html'">Back</button>
		<h5 class="title">Select Difficulty</h5>
		
		<a href="Game.html"><button id="easy" onclick="difficulty(0)">Easy</button></a>
		<a href="Game.html"><button id="medium" onclick="difficulty(1)">Medium</button></a>
		<a href="Game.html"><button id="hard" onclick="difficulty(2)">Hard</button></a>
		
 	<body>	
 	
 	<script>
	function difficulty(difficultyChosen){
 		sessionStorage.difficulty=difficultyChosen;
		
		if (difficultyChosen == 0){
			sessionStorage.gameDifficulty='easy';
		}
		else if (difficultyChosen == 1){
			sessionStorage.gameDifficulty='medium';
		}
		else if (difficultyChosen == 2){
			sessionStorage.gameDifficulty='hard';
		}
 	}
	
	function languageSet() {
		if(localStorage.getItem('language') == 'english'){
			document.getElementById("easy").innerHTML="Easy";
			document.getElementById("medium").innerHTML="Medium";
			document.getElementById("hard").innerHTML="Hard";
			document.getElementById("returnHome").innerHTML="Back";
		}
		else {
			document.getElementById("easy").innerHTML="Facile";
			document.getElementById("medium").innerHTML="Moyen";
			document.getElementById("hard").innerHTML="Difficile";
			document.getElementById("returnHome").innerHTML="Retourner";
		}
	}
 	</script>

	
</html>
